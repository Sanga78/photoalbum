{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .content-section{
       margin-top: 15vh;
    }
    form{
        margin: auto;
        max-width: 50vw;
        padding: 5%;
    }
    .content-section input{
        width: 100%;
    }
    .btn-outline-info{
        color:  #13b979;
        border: 1px solid  #13b979;
    }
    .btn-outline-info:hover{
        background-color: #13b979;
        font-weight: 500;
    }
        .form-group{
            padding:1rem 0;
        }
        @media(max-width:991px) {
            form{
                max-width: 85vw;
                padding: 3%;
            }
        }
        @media(max-width: 450px) {
            form{
                max-width: 75vw;
                padding: 3%;
            }
        }
</style>
 <div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {%csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add photo to {{ album_id}}</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info">Add</button>
        </div>
    </form>
    <div class="form-group">
        <a class="btn btn-outline-info" href="{%url 'user_albums' user.username %}">Back</a>
    </div>
 {%endblock content%}
